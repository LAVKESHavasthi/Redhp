        // Remove the internal navigation flag when staying on the main page
        sessionStorage.removeItem("internalNavigation");
    }
});

<script>
    // Data for countries, states, and districts
    const data = {
      India: {
        Assam: [
        "Sonitpur"
    ],
        
      },
      
    };

    document.addEventListener("DOMContentLoaded", function () { const countrySelect = document.getElementById("country"); const stateSelect = document.getElementById("state"); const districtSelect = document.getElementById("district");

// Load saved selections from localStorage
const savedCountry = localStorage.getItem("selectedCountry");
const savedState = localStorage.getItem("selectedState");
const savedDistrict = localStorage.getItem("selectedDistrict");

if (savedCountry) {
    countrySelect.value = savedCountry;
    updateStates();
    
    if (savedState) {
        stateSelect.value = savedState;
        updateDistricts();
        
        if (savedDistrict) {
            districtSelect.value = savedDistrict;
        }
    }
}

});

function updateStates() { const countrySelect = document.getElementById("country"); const stateSelect = document.getElementById("state"); const districtSelect = document.getElementById("district");

const selectedCountry = countrySelect.value;
stateSelect.innerHTML = "<option value=''>Select State</option>";
districtSelect.innerHTML = "<option value=''>Select District</option>";

if (selectedCountry && data[selectedCountry]) {
    Object.keys(data[selectedCountry]).forEach((state) => {
        const option = document.createElement("option");
        option.value = state;
        option.textContent = state;
        stateSelect.appendChild(option);
    });
}

}

function updateDistricts() { const countrySelect = document.getElementById("country"); const stateSelect = document.getElementById("state"); const districtSelect = document.getElementById("district");

const selectedCountry = countrySelect.value;
const selectedState = stateSelect.value;
districtSelect.innerHTML = "<option value=''>Select District</option>";

if (selectedCountry && selectedState && data[selectedCountry][selectedState]) {
    data[selectedCountry][selectedState].forEach((district) => {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
    });
}

}

function redirectToPage() { const country = document.getElementById("country").value; const state = document.getElementById("state").value; const district = document.getElementById("district").value;

if (country && state && district) {
    // Save selections in localStorage
    localStorage.setItem("selectedCountry", country);
    localStorage.setItem("selectedState", state);
    localStorage.setItem("selectedDistrict", district);
    
    const url = `redhope%20${country}%20${state}%20${district}/index.html`.replace(/ /g, "%20");
    window.location.href = url;
} else {
    alert("Please select all options.");
}

}


  </script>
    <script>

       const slides = document.querySelectorAll(".testimonial-slide");
const wrapper = document.querySelector(".testimonial-wrapper");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");
const dots = document.querySelectorAll(".dot");

let currentIndex = 0;

function updateSlider() {
    wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
    slides.forEach((slide, i) => {
        slide.classList.remove("active");
        dots[i].classList.remove("active");
        if (i === currentIndex) {
            slide.classList.add("active");
            dots[i].classList.add("active");
        }
    });
}

prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
    updateSlider();
});

nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
    updateSlider();
});

dots.forEach((dot, i) => {
    dot.addEventListener("click", () => {
        currentIndex = i;
        updateSlider();
    });
});

setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
}, 5000);

// Initialize first slide
updateSlider(); 
    </script>
